<div class="credit-item">
    <div class="category">${category}</div>
    <div class="budgeted">${"$"}<input type="text" data-bind="value: budgeted, enable: enabled"></div>
    <div class="actual">${"$"}<input type="text"  data-bind="value: actual, enable: enabled"></div>
    <div class="cat-close"><input type="checkbox" data-bind="checked: closed"></div>
    <div class="due">${dueDateDisplay}</div>
</div>
